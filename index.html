<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Content</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="part1">
            <h3>Your Result</h3>
            <div class="sub-content">
                <p>76</p>
                <span>of 100</span>
            </div>
            <h2 class="g">Great</h2>
            <p class="content">You scored higher than 65% of the People who have taken these tests.</p>
        </div>

        <div class="part2">
            <h3>Summary</h3><br>

            <div class="reaction">
                <img src="./assests/icon-reaction.svg">
                <span class="1"><b>Reaction</b></span>
                <p><b>80</b>/100</p>
            </div><br>
            <div class="memory">
                <img src="./assests/icon-memory.svg">
                <span class="2"><b>Memory</b></span>
                <p><b>92</b>/100</p>
            </div><br>
            <div class="verbal">
                <img src="./assests/icon-verbal.svg">
                <span class="3"><b>Verbal</b></span>
                <p><b>61</b>/100</p>
            </div><br>
            <div class="visual">
                <img src="./assests/icon-visual.svg">
                <span class="4"><b>Visual</b></span>
                <p><b>72</b>/100</p>
            </div>
            <button class="button">Continue </button>
        </div>

    </div>
    
</body>
</html>
